<!-- Header Start -->
<header class="phantom_navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- header Nav Start -->
                <nav class="navbar">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand">
                            <img src="{{ site.Params.logo | absURL }}" style="visibility:hidden;" alt="{{ site.Title }}" class="img-responsive">
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navigation">
                        <ul class="nav navbar-nav">
                            {{ range site.Menus.main }}
                            {{ if .HasChildren }}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                   aria-expanded="false">{{ .Name }} <span class="ion-ios-arrow-down"></span></a>
                                <ul class="dropdown-menu">
                                    {{ range .Children }}
                                    <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                                    {{ end }}
                                </ul>
                            </li>
                            {{ else }}
                            <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                            {{ end }}
                            {{ end }}
                            <li><a href="https://www.instagram.com/hundeschule_herz_as"><i class="ion-social-instagram-outline" style="font-size: x-large;padding: 6px 0 0 0px ;"></i></a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div>
        </div>
    </div>
</header><!-- header close -->
